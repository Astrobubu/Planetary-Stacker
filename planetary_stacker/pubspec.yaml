name: planetary_stacker
description: Planetary image stacking for mobile devices - process phone-through-telescope videos
version: 0.2.0
homepage: https://github.com/yourusername/planetary-stacker

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Image processing - OpenCV bindings for Dart
  opencv_dart: ^1.3.0

  # Video frame extraction (community-maintained fork)
  ffmpeg_kit_flutter_new: ^4.1.0

  # File operations
  path_provider: ^2.1.0
  path: ^1.9.0

  # Image encoding/decoding
  image: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.planetary.planetary_stacker
        pluginClass: PlanetaryStackerPlugin
